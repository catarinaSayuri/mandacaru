<!-- PÁGINA DE LAYOUT PARA AS DEMAIS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>

    <!-- Área de importações (estilos, bibliotecas, etc...)-->
    <link rel="stylesheet" href="../css/layoutStyle.css">

    <!-- Importação de fontes: Poppins e Mulish-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <!-- Cabeçalho do site -->
        <h1>Bem-vindo ao Seu Site</h1>
    </header>

    <main>
        <!-- Conteúdo principal será inserido aqui -->
         <h1>Titulo</h1>

         <div class="filters-group">
            <h2>Filtros</h2>
            <form id="filtersForm">
                <label for="filter1">Filtro 1:</label>
                <input type="text" id="filter1" name="filter1">

                <label for="filter2">Filtro 2:</label>
                <input type="text" id="filter2" name="filter2">

                <button type="submit">Aplicar Filtros</button>
            </form>
         </div>
    </main>

    <footer>
        <!-- Rodapé do site -->
        <p>&copy; 2023 Seu Site. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
